<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <center>
    <img src="https://cdn-icons.flaticon.com/png/128/2946/premium/2946329.png?token=exp=1657811076~hmac=7af5c9a6bb416b73bb9efe312b278bad" alt="">
  </center>
    <h2>STOPWATCH</h2>
    <div id="watch">
      <div id="time">00:00:00:0000</div>
      <div class="buttons">
        <button class="btn" id="start" onclick="go();">Start</button>
        <button class="btn" id="stop" onclick="no();" disabled>Stop</button>
        <button class="btn" id="r" onclick="re();" disabled>Reset</button>
      </div>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
